<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Say It!</title>
	<!-- Favicon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
	<link type="image/png" sizes="16x16" rel="icon" href="./icons/icons8-color-16.png" />
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" type="module"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/c84c920db6.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[var(--color-bg)] text-base">
	<!-- Topbar -->
	<nav class="w-full bg-[var(--color-accent-3)] text-white font-gluten font-semibold">
		<div class="max-w-4xl mx-auto flex p-4 justify-between">
			<!-- Logo -->
			<a href="./index.html" class="ml-2 md:ml-0">
				<img src="./icons/say-it-logo-transparent.webp" id="logo" class="h-16" alt="Say It Logo" />
			</a>
			<!-- Navigation Links -->
			<div class="flex items-center max-w-2/3 sm:w-2/3 space-x-2 md:space-x-6">
				<a href="./index.html"
					class="border-solid border-2 border-white shadow-sm flex justify-center p-2 hover:bg-[var(--color-secondary)] transition rounded md:w-full">
					<i class="fa fa-regular fa-comment mr-4"></i> Play
				</a>
				<a href="./test.html"
					class="border-solid border-2 border-white shadow-sm flex justify-center p-2 hover:bg-[var(--color-secondary)] transition rounded md:w-full">
					<i class="fa fa-solid fa-hand mr-4"></i> Test
				</a>
				<a href="./about.html"
					class="border-solid border-2 border-white shadow-sm flex justify-center p-2 hover:bg-[var(--color-secondary)] transition rounded md:w-full">
					<i class="fa fa-solid fa-lightbulb mr-4"></i> About
				</a>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<main class="bg-cover bg-top min-h-screen mt-4">
		<div class="max-w-screen-xl mx-auto font-gluten text-center text-2xl">
			<!-- Drawing area -->
			<div class="pt-24 notepad">
				<div class="mt-4 xl:mt-12 sm:pt-2 mx-4">
					<img id="pic" src="./images/Chameleon_lines.png" alt="Chameleon"
						class="mx-auto h-1/2 max-w-3/4 md:max-h-96 brightness-90" />
					<p id="prompt" class="text-2xl mt-4 mb-12 h-24">Press RECORD and say a Color</p>
					<p id="answer"
						class="hidden text-6xl mt-4 mb-12 uppercase h-24 brightness-90 shadow-outline tracking-wider">
					</p>
				</div>
			</div>

			<!-- Control buttons -->
			<div class="mt-6 lg:mt-12 space-x-6 flex items-center justify-center">
				<button id="rec_btn"
					class="px-6 py-2 h-14 w-56 bg-[var(--color-accent-2)] text-white text-xl rounded-xl hover:brightness-150 transition space-x-2 flex items-center justify-center">
					<span id="rec_btn_text" class=""><i class="fa fa-solid fa-microphone mr-4"></i>Record</span>
					<span id="rec_btn_spinner" class="hidden">
						<svg aria-hidden="true" class="w-6 h-6 text-white animate-spin fill-[var(--color-accent-2)]"
							viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
								fill="currentColor" />
							<path
								d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
								fill="currentFill" />
						</svg>
						<span class="sr-only">Recording...</span>
					</span>
				</button>
				<button id="repeat_btn"
					class="px-6 py-2 h-14 w-56 bg-[var(--color-accent-3)] text-white text-xl rounded-xl hover:brightness-150 transition space-x-2">
					<i class="fa fa-solid fa-rotate-right"></i> <span>Say it Back</span>
				</button>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="sticky w-full bg-[var(--color-primary)] text-white text-center font-funnel p-4 mt-24">
		<p>2025</p>
		<p>&copy; Coded by Karola Kukowska</p>
	</footer>

</body>

</html>
