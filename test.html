<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say It!</title>
    <!-- Favicon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    <link type="image/png" sizes="16x16" rel="icon" href="./icons/icons8-color-16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c84c920db6.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[var(--color-bg)] text-base">
    <!-- Topbar -->
    <nav class="w-full bg-[var(--color-accent-3)] text-white font-gluten font-semibold">
        <div class="max-w-4xl mx-auto flex p-4 justify-between">
            <!-- Logo -->
            <a href="./index.html" class="ml-2 md:ml-0">
                <img src="./icons/say-it-logo-transparent.webp" id="logo" class="h-16" alt="Say It Logo" />
            </a>
            <!-- Navigation Links -->
            <div class="flex items-center max-w-2/3 sm:w-2/3 space-x-2 md:space-x-6">
                <a href="./index.html"
                    class="border-solid border-2 border-white shadow-sm flex justify-center p-2 hover:bg-[var(--color-secondary)] transition rounded md:w-full">
                    <i class="fa fa-regular fa-comment mr-4"></i> Play
                </a>
                <a href="./test.html"
                    class="border-solid border-2 border-white shadow-sm flex justify-center p-2 hover:bg-[var(--color-secondary)] transition rounded md:w-full">
                    <i class="fa fa-solid fa-hand mr-4"></i> Test
                </a>
                <a href="./about.html"
                    class="border-solid border-2 border-white shadow-sm flex justify-center p-2 hover:bg-[var(--color-secondary)] transition rounded md:w-full">
                    <i class="fa fa-solid fa-lightbulb mr-4"></i> About
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="bg-cover bg-top mt-4">
        <div class="max-w-screen-xl mx-auto font-gluten text-center text-2xl">
            <div class="pt-24 notepad min-h-screen transition-transform ease-in-out delay-150">
                <div class="mt-4 sm:pt-2 mx-4">

                    <button id="start_btn"
                        class="xl:mt-80 mt-20 px-6 py-2 h-20 w-56 bg-[var(--color-accent-2)] text-white text-3xl rounded-xl hover:brightness-150 transition space-x-2">
                        <span>Start!</span>
                    </button>
                    <div id="game" class="hidden my-12 pb-20">
                        <div class="pt-8 w-full flex justify-center space-x-12 flex-wrap">
                            <p id="term" class="text-6xl uppercase h-24 brightness-90 shadow-outline">
                                Color</p>
                            <div class="flex justify-around space-x-12 ">
                                <button id="repeat_btn"
                                    class="px-6 py-2 h-14 w-56 bg-[var(--color-primary)] text-white text-xl rounded-xl hover:brightness-150 transition space-x-2">
                                    <i class="fa fa-solid fa-rotate-right"></i> <span>Say it Back</span>
                                </button>
                                <button id="new_btn" disabled
                                    class="px-6 py-2 h-14 w-56 bg-gray-400 enabled:bg-[var(--color-accent-2)] text-white text-xl rounded-xl enabled:hover:brightness-150 enabled:transition space-x-2">
                                    <i class="fa fa-regular fa-star"></i> <span>New Game</span>
                                </button>
                            </div>
                        </div>
                        <div id="game-board"
                            class="mx-auto px-12 flex flex-wrap w-full place-content-center basis-2/4 gap-4 mt-12 order-2 border-solid border-green-400">

                            <!-- <div class="min-w-1/3 max-w-96 border-2 border-solid border-green-400 ">
                                <img id="pic" src="./images/Chameleon_lines.png" alt="Chameleon"
                                    class="frame object-contain" />
                            </div> -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-[var(--color-primary)] text-white text-center font-funnel p-4 mt-24">
        <p>2025</p>
        <p>&copy; Coded by Karola Kukowska</p>
    </footer>

</body>

</html>
